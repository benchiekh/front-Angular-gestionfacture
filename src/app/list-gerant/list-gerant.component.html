<div class="pc-container">
  <div class="pcoded-content">
    <!-- Page Header -->
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="page-header-title">
              <h5 class="m-b-10">List Gerant</h5>
            </div>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item">List Gerant</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Users List -->
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h5>list Gerant</h5>
          </div>
          <div class="card-body">
            <div class="card table-card">
              <div class="card-header">
                <h5>New Gerant</h5>
              </div>
              <div
                class="pro-scroll ps ps--active-y"
                style="height: 255px; position: relative"
              >
                <div class="card-body p-0">
                  <div class="table-responsive">
                    <table class="table table-hover m-b-0">
                      <thead>
                        <tr>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Email</th>
                          <th>Action</th>
                          <!-- Add more columns as needed -->
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of users">
                          <td>{{ user.firstname }}</td>
                          <td>{{ user.lastname }}</td>
                          <td>{{ user.email }}</td>
                          <td>
                            <a href="#!"
                              ><i
                                class="icon feather icon-edit f-16 text-success"
                              ></i></a
                            ><a href="#!"
                              ><i
                                class="feather icon-trash-2 ml-3 f-16 text-danger"
                              ></i
                            ></a>
                          </td>
                          <!-- Add more columns as needed -->
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="ps__rail-x" style="left: 0px; bottom: 0px">
                  <div
                    class="ps__thumb-x"
                    tabindex="0"
                    style="left: 0px; width: 0px"
                  ></div>
                </div>
                <div
                  class="ps__rail-y"
                  style="top: 0px; height: 255px; right: 0px"
                >
                  <div
                    class="ps__thumb-y"
                    tabindex="0"
                    style="top: 0px; height: 132px"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
