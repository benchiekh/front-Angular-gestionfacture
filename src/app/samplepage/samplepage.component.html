<div class="pc-container">
    <div class="pcoded-content">
    
    <div class="page-header">
    <div class="page-block">
    <div class="row align-items-center">
    <div class="col-md-12">
    <div class="page-header-title">
    <h5 class="m-b-10">Facture</h5>
    </div>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item">Facture</li>
    </ul>
    </div>
    </div>
    </div>
    </div>
    
    
    <div class="row">
    
    <div class="col-sm-12">
    <div class="card">
    <div class="card-header">
    <h5>Hello card</h5>
    </div>
    <div class="card-body">
        <form >
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required [(ngModel)]="username" name="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" required [(ngModel)]="message" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
    </div>
    </div>
    </div>
    
    </div>
    
    </div>
    </div>
